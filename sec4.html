<div id="sec4">
    <div class="row">
        <div class="item w100p" id="sec4-contents">
            <form id="search-fields" onsubmit="return jsSec4.searchOpe();">
                <div class="row">
                    <div class="item w15p">
                        <h4>患者ID</h4>
                        <input type="text" class="inp-data" id="sec4-patientId" tabindex="0">
                        <input type="submit" value="Search" id="sec4-search-btn" class="btn btn-info">
                    </div>
                    <div class="item w15p">
                        <h4>性</h4>
                        <p id="sec4-lastName"></p>
                    </div>
                    <div class="item w15p">
                        <h4>名</h4>
                        <p id="sec4-firstName"></p>
                    </div>
                    <div class="item w12p">
                        <h4>生年月日</h4>
                        <p id="sec4-birthday"></p>
                    </div>
                    <div class="item w10p">
                        <h4>年齢</h4>
                        <p id="sec4-age"></p>
                    </div>
                    <div class="item w15p">
                        <h4>月齢</h4>
                        <p id="sec4-monthAge"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="item w15p">
                        <h4>性別</h4>
                        <p id="sec4-sex"></p>

                        <h4>画像</h4>
                        <p id="sec4-havImage"></p>
                    </div>
                    <div class="item w50p">
                        <h4>備考</h4>
                        <p id="sec4-memo" class="w100p"></p>
                    </div>
                    <div class="item w15p offView onAdmin" id="sec4-formViewBtn">
                        <input type="button" value="術式データ追加" onclick="onViewForm('sec4','術式','addOpeForm');jsSec4.mkOpOpt();" class="btn btn-info mb1e">
                    </div>
                </div>
            </form>

            <div id="sec4-msg"></div>

            <div id="sec4-list-table">
                <div class="list-view">
                    <h2>術式サマリー</h2>
                    <div class="list-contents">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th rowspan="2">id</th>
                                    <th rowspan="2">手術年月日</th>
                                    <th colspan="3">術式1</th>
                                    <th colspan="3">術式2</th>
                                    <th colspan="3">術式3</th>
                                    <th colspan="3">術式4</th>
                                </tr>
                                <tr>
                                    <th>コード</th>
                                    <th>術式</th>
                                    <th>その他</th>
                                    <th>コード</th>
                                    <th>術式</th>
                                    <th>その他</th>
                                    <th>コード</th>
                                    <th>術式</th>
                                    <th>その他</th>
                                    <th>コード</th>
                                    <th>術式</th>
                                    <th>その他</th>
                                </tr>
                            </thead>
                            <tbody id="sec4-ope-list1">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="list-view">
                    <h2>術式データ</h2>
                    <div class="list-contents" id="sec4-ope-list2">
                        
                    </div>
                    <div class="list-contents" id="sec4-ope-detail">
                        
                    </div>
                </div>

            </div>
        </div>
        
        <div class="item" id="addOpeForm">
            <form action="" id="addOpe">
                <div class="item w15p offView onAdmin ml-auto">
                    <input type="button" value="閉じる" onclick="onViewForm('sec4','術式','addOpeForm');jsSec4.mkOpOpt();" class="btn btn-info mb1e">
                </div>
                <input type="hidden" name="sec4-entry-patientId" id="sec4-entry-patientId">
                <input type="hidden" name="sec4-entry-lastName" id="sec4-entry-lastName">
                <div class="row form-item">
                    <div class="field-label">手術年月日</div>
                    <div class="field-data">
                        <input type="date" name="sec4-entry-opDate" id="sec4-entry-opDate">
                    </div>
                </div>
                <div class="row form-item flex-ai-center">
                    <div class="field-label">術式1</div>
                    <div class="field-data">
                        <input type="text" class="w10p" neme="sec4-entry-opProcedureCd1" id="sec4-entry-opProcedureCd1">
                        <select class="w88p" name="sec4-entry-opProcedure1" id="sec4-entry-opProcedure1" onchange="jsSec4.selectOpProcedure('opProcedure',this);" required>
                        </select>
                    </div>
                </div>
                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">その他1</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-etc1" id="sec4-entry-etc1">
                    </div>
                </div>
                <div class="row form-item flex-ai-center">
                    <div class="field-label">術式2</div>
                    <div class="field-data">
                        <input type="text" class="w10p" neme="sec4-entry-opProcedureCd2" id="sec4-entry-opProcedureCd2">
                        <select class="w88p" name="sec4-entry-opProcedure2" id="sec4-entry-opProcedure2" onchange="jsSec4.selectOpProcedure('opProcedure',this);" required>
                        </select>
                    </div>
                </div>
                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">その他2</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-etc2" id="sec4-entry-etc2">
                    </div>
                </div>
                <div class="row form-item flex-ai-center">
                    <div class="field-label">術式3</div>
                    <div class="field-data">
                        <input type="text" class="w10p" neme="sec4-entry-opProcedureCd3" id="sec4-entry-opProcedureCd3">
                        <select class="w88p"name="sec4-entry-opProcedure3" id="sec4-entry-opProcedure3" onchange="jsSec4.selectOpProcedure('opProcedure',this);" required>
                        </select>
                    </div>
                </div>
                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">その他3</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-etc3" id="sec4-entry-etc3">
                    </div>
                </div>
                <div class="row form-item flex-ai-center">
                    <div class="field-label">術式4</div>
                    <div class="field-data">
                        <input type="text" class="w10p" neme="sec4-entry-opProcedureCd4" id="sec4-entry-opProcedureCd4">
                        <select class="w88p"name="sec4-entry-opProcedure4" id="sec4-entry-opProcedure4" onchange="jsSec4.selectOpProcedure('opProcedure',this);" required>
                        </select>
                    </div>
                </div>
                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">その他4</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-etc4" id="sec4-entry-etc4">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">術者名</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-surgeon" id="sec4-entry-surgeon">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">助手名</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-surgicalAssistant" id="sec4-entry-surgicalAssistant">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">麻酔区分1</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-anesthesia1" id="sec4-entry-anesthesia1">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">麻酔区分2</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-anesthesia2" id="sec4-entry-anesthesia2">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">麻酔薬剤</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-anesthetics" id="sec4-entry-anesthetics">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">体位</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-position" id="sec4-entry-position">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">手術時間</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-opTime" id="sec4-entry-opTime">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">出血量</div>
                    <div class="field-data">
                        <input type="text" class="w100p" name="sec4-entry-bleedingVolume" id="sec4-entry-bleedingVolume">
                    </div>
                </div>

                <div class="row form-item flex-wrap flex-ai-center">
                    <div class="field-label">コメント</div>
                    <div class="field-data">
                        <textarea class="w100p" name="sec4-entry-comment" id="sec4-entry-comment"></textarea>
                    </div>
                </div>

                <div class="row">
                    <input type="reset" value="リセット" class="w50p btn btn-secondary">
                    <input type="button" value="データ追加" onclick="jsSec4.addOpeList()" class="w50p btn btn-info">
                </div>
                
            </form>
        </div>
    </div>

    <div id="sec4-img-list">
    </div>

    <div id="sec4-img-viewer">
    </div>
    <div id="sec4-confirm" class="confirm-style">
        <p id="sec4-confirm-msg" class="mb1e"></p>
        <div class="row mb0">
            <form>
                <input type="button" value="OK" id="sec4-agree-btn" class="w50p btn btn-info mb0">
                <input type="button" value="キャンセル" id="sec4-cancel-btn" onclick="closeDialog('sec4-confirm');"
                    class="w50p btn btn-secondary mb0">
            </form>
        </div>
    </div>
</div>
